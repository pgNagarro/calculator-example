<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Risk Calculator</title>
</head>

<body>
	<div class="container">
    <h1>Enter Details to add :-</h1>
    <form th:action="@{/addRiskDimension}" th:object="${riskDimension}" method="POST">
        <div class="mb-3">
            <label for="dimension" class="form-label">Dimension</label>
            <input type="text" class="form-control" id="dimension" th:field="*{dimension}" placeholder="Enter Dimension">
            <div th:if="${#fields.hasErrors('dimension')}" th:errors"*{dimension}" th:class="error">*Invalid Input ( Field is empty or Value is already present )</div>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" class="form-control" id="weight" th:field="*{weight}" placeholder="Enter weight">
            <div th:if="${#fields.hasErrors('weight')}" th:errors"*{weight}" th:class="error">*Invalid Input ( Field is Empty )</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

</body>

</html>
