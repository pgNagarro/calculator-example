<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/design.css}">
    <title>Risk Calculator</title>
</head>

<body>
    <h1>Edit or Add Data</h1>
    <div class="container text-center">
    	<table class="table table-striped table-bordered">
			<thead class= "table-dark">
				<tr>
					<th>Tables</th>
					<th>Operations</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Company Risk Score</td>
					<td>
						<a th:href="@{/add-risk-score}" class="btn btn-primary">Add</a>
						<a th:href="@{/update-risk-score}" class="btn btn-success">Update</a>
						<a th:href="@{/delete-risk-score}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr>
					<td>Risk Dimension</td>
					<td>
						<a th:href="@{/add-risk-dimension}" class="btn btn-primary">Add</a>
						<a th:href="@{/update-risk-dimension}" class="btn btn-success">Update</a>
						<a th:href="@{/delete-risk-dimension}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr>
					<td>Risk Calculation Logic</td>
					<td>
						<a th:href="@{/add-risk-calc-logic}" class="btn btn-primary">Add</a>
						<a th:href="@{/update-risk-calc-logic}" class="btn btn-success">Update</a>
						<a th:href="@{/delete-risk-calc-logic}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr>
					<td>Risk Score Level</td>
					<td>
						<a th:href="@{/add-risk-score-level}" class="btn btn-primary">Add</a>
						<a th:href="@{/update-risk-score-level}" class="btn btn-success">Update</a>
						<a th:href="@{/delete-risk-score-level}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr>
					<td>Score Cap</td>
					<td>
						<a th:href="@{/add-score-cap}" class="btn btn-primary">Add</a>
						<a th:href="@{/update-score-cap}" class="btn btn-success">Update</a>
						<a th:href="@{/delete-score-cap}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
    </div>
</body>

</html>
